<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Images</title>
</head>

<body>
    <div class="container">
        <h1>Rounded image</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="rounded">
        <h1>circle image</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="rounded-circle">
        <h1>thumbnail image</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="img-thumbnail"><br>
        <h1>float right</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="float-right">
        <h1>float left</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="float-left"><br>

        <h1>centered image</h1>
        <img src="imag.jfif" alt="163" width="200px" height="200px" class="mx-auto d-block">

        <img src="imag.jfif" alt="163" width="460" height="345" class="img-fluid">

    </div>


</body>

</html>
