<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <title>Group button</title>
</head>

<body>
    <div class="container">
        <h2>Group Button</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary ">Apples</button>
            <button type="button" class="btn btn-primary ">Bananas</button>
            <button type="button" class="btn btn-primary ">Mangoes</button>
        </div>
        <h2>Grouped button size</h2>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary ">Apples</button>
            <button type="button" class="btn btn-primary ">Bananas</button>
            <button type="button" class="btn btn-primary ">Mangoes</button>
        </div>
        <h2>Grouped button size</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary ">Apples</button>
            <button type="button" class="btn btn-primary ">Bananas</button>
            <button type="button" class="btn btn-primary ">Mangoes</button>
        </div>
        <h2>Grouped button size</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary ">Apples</button>
            <button type="button" class="btn btn-primary ">Bananas</button>
            <button type="button" class="btn btn-primary ">Mangoes</button>
        </div>
        <h2>vercital Button Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary ">Apples</button>
            <button type="button" class="btn btn-primary ">Bananas</button>
            <button type="button" class="btn btn-primary ">Mangoes</button>
        </div>
    </div>
    
    <h2>Button Group & DropDown</h2>
    <div class="container">
        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
