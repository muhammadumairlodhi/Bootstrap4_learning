<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <title>progress bar</title>
</head>

<body>
    <div class="container">
        <h1>Basic progress bar</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>

        <h1>giving height</h1>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" style="width: 70% ;height: 20px;"></div>
        </div>

        <h1> progress bar label</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
        <h1>Color progress bar</h1>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>

        <h2>Striped Progress Bars</h2>
        <p>The .progress-bar-striped class adds stripes to the progress bars:</p> 
        <div class="progress">
          <div class="progress-bar progress-bar-striped" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
        </div>


        <h2>Animated Progress Bars</h2>
     
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%"></div>
        </div>

        <h3>Multicolor progress bar</h3>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
              Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
              Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
              Danger
            </div>
          </div>
    </div>

</body>

</html>
